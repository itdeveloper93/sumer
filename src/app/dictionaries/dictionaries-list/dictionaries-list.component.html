<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h1 class="mb-4">{{ title }}</h1>
            <mat-card class="p-0 table-responsive mb-3">
                <table mat-table [dataSource]="dictionaries" class="stripped">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Название</th>
                        <td mat-cell *matCellDef="let dictionary" [routerLink]="['/dictionaries/' + dictionary.name]">
                            {{ dictionary.displayName }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="text-right">Действия</th>
                        <td mat-cell *matCellDef="let dictionary" class="text-right">
                            <button
                                mat-mini-fab
                                class="mat-fab-basic mr-3"
                                matTooltip="История"
                                matTooltipPosition="above"
                                [routerLink]="['']"
                            >
                                <mat-icon>history</mat-icon>
                            </button>
                            <button
                                mat-mini-fab
                                class="mat-fab-basic"
                                matTooltip="Просмотреть лист"
                                matTooltipPosition="above"
                                [routerLink]="['/dictionaries/' + dictionary.name]"
                            >
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let dictionary; columns: displayedColumns"></tr>
                </table>
            </mat-card>
        </div>
    </div>
</div>
