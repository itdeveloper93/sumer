<div class="container-fluid">
  <h1 class="mb-4">{{ title }}
  </h1>

  <div class="row">
    <div class="col-12 col-lg-7 col-xl-9">
      <mat-card class="p-0 table-responsive mb-3">
        <perfect-scrollbar style="max-height: 70vh">
          <mat-progress-bar mode="indeterminate" *ngIf="isRequesting" class="mat-progress-bar_top rounded-top">
          </mat-progress-bar>
          <table mat-table [dataSource]="fileCategory" class="stripped" matSort matSortStart="desc"
            matSortDirection="asc" matSortDisableClear (matSortChange)="setSortingQueryParams($event)">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
              <td mat-cell *matCellDef="let fileCategory">
                {{ fileCategory.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="lastEdit">
              <th mat-header-cell *matHeaderCellDef>Последние редактирование</th>
              <td mat-cell *matCellDef="let fileCategory" [routerLink]="['']">
                <!-- {{fileCategory.createdAt}} --> Should be fetched from log
              </td>
            </ng-container>
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Автор</th>
              <td mat-cell *matCellDef="let fileCategory" [routerLink]="['']">
                {{fileCategory.createdUserName}}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-right">Действия</th>
              <td mat-cell *matCellDef="let fileCategory" class="text-right">
                <button mat-mini-fab class="mat-fab-basic mr-3" matTooltip="История" matTooltipPosition="above">
                  <mat-icon>history</mat-icon>
                </button>
                <button mat-mini-fab class="mat-fab-basic" matTooltip="Редактировать данные" matTooltipPosition="above"
                  (click)="openDialogUpdate(fileCategory.id, fileCategory.name)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </perfect-scrollbar>
      </mat-card>

      <ng-container *ngIf="fileCategory">
        <div *ngIf="!fileCategory?.length && !isRequesting" class="p-3 text-center mb-3">
          <h4 class="mb-1 font-weight-normal">Ничего не найдено</h4>
          <p class="text-muted">Попробуйте другие параметры фильтрации</p>
        </div>
        <mat-card class="p-0 mb-5 mb-lg-0" *ngIf="fileCategory?.length">
          <mat-paginator [pageSizeOptions]="pageSizeOptions" class="rounded" [disabled]="isRequesting"
            [length]="fileCategoriesCount" (page)="pageEvent = setPaginationQueryParams($event)" [pageIndex]="pageIndex"
            [pageSize]="pageSize">
          </mat-paginator>
        </mat-card>
      </ng-container>

    </div>
    <div class="col-12 col-lg-4 col-xl-3">
      <button mat-flat-button mat-button type="button" class="btn-lg btn-block m-0 mb-4"
        [routerLink]="['/dictionaries']">
        <mat-icon class="mat-18">arrow_back_ios</mat-icon>Назад к списку
      </button>
      <app-dictionaries-filter (onFilter)="setFilterQueryParams($event)" (onResetFilter)="resetFilter()">
      </app-dictionaries-filter>
    </div>
  </div>
</div>
<floating-fab (click)="openDialogUpdate()" link="./" title="Добавить запись" icon="add"></floating-fab>
