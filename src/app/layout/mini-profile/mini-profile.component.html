<a [routerLink]="['/user/', user.id]" class="mini-profile py-3 px-4 d-flex align-items-center">
    <div class="media align-items-center">
        <img src="{{ user.avatarUrl }}" alt="{{ user.fullName }}" class="avatar rounded-circle mr-3">
        <div class="media-body">
            <span class="full-name d-block">{{ user.fullName }}</span>
            <span class="position">{{ user.position }}</span>
        </div>
    </div>
</a>
