<button class="notofocation-widget p-4 rounded w-100 border-0" [class.has-notifications]="notificationCount"
    [routerLink]="notificationCount ? ['/notifications'] : []">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <mat-icon class="d-flex align-items-center">archive</mat-icon>
        <span class="title">Уведомления</span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <span class="count">{{ notificationCount }}</span>
        <mat-icon class="goto">play_circle_filled</mat-icon>
    </div>
</button>
