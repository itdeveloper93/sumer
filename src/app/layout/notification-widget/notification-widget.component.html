<button matRipple [matRippleDisabled]="!notificationCount" matRippleColor="rgba(255, 255, 255, 0.1)"
    class="notofocation-widget p-4 rounded w-100 border-0" [class.has-notifications]="notificationCount"
    [routerLink]="notificationCount ? ['/notifications'] : []">
    <div class="d-flex justify-content-between align-items-center position-relative">
        <mat-icon class="d-flex align-items-center">archive</mat-icon>
        <div class="count rounded position-absolute d-flex align-items-center justify-content-center"
            *ngIf="notificationCount">{{ notificationCount }}</div>
        <span class="title">Уведомления</span>
    </div>
</button>
